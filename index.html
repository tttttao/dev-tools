<body>
    <div class="container">
        <div class="header">

            <p>ÂÆûÁî®ÁöÑÂºÄÂèëÂ∞èÂ∑•ÂÖ∑ÈõÜÂêà</p>
        </div>

        <div class="tools-grid">
            <!-- PHPÊï∞ÁªÑ‰∏éJSONËΩ¨Êç¢Â∑•ÂÖ∑ -->
            <div class="tool-card">
                <div class="tool-title">
                    <div class="tool-icon">üîÑ</div>
                    PHPÊï∞ÁªÑ ‚áÑ JSON ËΩ¨Êç¢Âô®
                </div>

                <div class="converter-container">
                    <div class="converter-section">
                        <h3>PHPÊï∞ÁªÑÊ†ºÂºè</h3>
                        <textarea id="phpInput" placeholder="ËØ∑ËæìÂÖ•PHPÊï∞ÁªÑÊ†ºÂºèÔºå‰æãÂ¶ÇÔºö

    'age' => 25,
    'skills' => ['PHP', 'JavaScript', 'Python']
]"></textarea>
                    </div>

                    <div class="converter-section">
                        <h3>JSONÊ†ºÂºè</h3>
                        <textarea id="jsonInput" placeholder="ËØ∑ËæìÂÖ•JSONÊ†ºÂºèÔºå‰æãÂ¶ÇÔºö
{
    &quot;name&quot;: &quot;Âº†‰∏â&quot;,

}"></textarea>

                <div class="control-section">
                    <div class="buttons">
                        <button class="btn btn-primary" onclick="phpToJson()">PHP ‚Üí JSON</button>
                        <button class="btn btn-primary" onclick="jsonToPhp()">JSON ‚Üí PHP</button>
                        <button class="btn btn-secondary" onclick="clearAll()">Ê∏ÖÁ©∫</button>
                    </div>

                    <div class="error" id="errorMsg"></div>

    <script>
        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, type = 'success') {
            const errorDiv = document.getElementById('errorMsg');
            const successDiv = document.getElementById('successMsg');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
            
            // 3ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 3000);
        }

        // PHPËΩ¨JSON
        function phpToJson() {
            const phpInput = document.getElementById('phpInput').value.trim();
            if (!phpInput) {
                showMessage('ËØ∑ËæìÂÖ•PHPÊï∞ÁªÑÊ†ºÂºè', 'error');
                return;
            }

            try {
                // Ëß£ÊûêPHPÊï∞ÁªÑËØ≠Ê≥ï
                const jsonResult = parsePHPArray(phpInput);
                document.getElementById('jsonInput').value = JSON.stringify(jsonResult, null, 2);
                showMessage('ËΩ¨Êç¢ÊàêÂäüÔºÅ');
            } catch (error) {
                showMessage('ËΩ¨Êç¢Â§±Ë¥•Ôºö' + error.message, 'error');
            }
        }

        // JSONËΩ¨PHP
        function jsonToPhp() {
            const jsonInput = document.getElementById('jsonInput').value.trim();
            if (!jsonInput) {
                showMessage('ËØ∑ËæìÂÖ•JSONÊ†ºÂºè', 'error');
                return;
            }

            try {
                const jsonObj = JSON.parse(jsonInput);
                const phpResult = convertToPHP(jsonObj);
                document.getElementById('phpInput').value = phpResult;
                showMessage('ËΩ¨Êç¢ÊàêÂäüÔºÅ');
            } catch (error) {
                showMessage('ËΩ¨Êç¢Â§±Ë¥•ÔºöËØ∑Ê£ÄÊü•JSONÊ†ºÂºèÊòØÂê¶Ê≠£Á°Æ', 'error');
            }
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâËæìÂÖ•
        function clearAll() {
            document.getElementById('phpInput').value = '';
            document.getElementById('jsonInput').value = '';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        // Ëß£ÊûêPHPÊï∞ÁªÑ
        function parsePHPArray(phpString) {
            // ÁßªÈô§PHPÊ†áÁ≠æÂíåÂ§ö‰ΩôÁ©∫Ê†º
            let cleanString = phpString.replace(/<\?php|<\?|\?>/g, '').trim();
            
            // Â§ÑÁêÜarray()ËØ≠Ê≥ï
            cleanString = cleanString.replace(/array\s*\(/g, '[');
            
            // Â§ÑÁêÜPHPÁöÑÂÖ≥ËÅîÊï∞ÁªÑËØ≠Ê≥ï => ËΩ¨‰∏∫ :
            cleanString = cleanString.replace(/(\w+|\'.+?\'|".+?")\s*=>\s*/g, function(match, key) {
                // Â¶ÇÊûúkey‰∏çÊòØÂ≠óÁ¨¶‰∏≤ÔºåÊ∑ªÂä†ÂºïÂè∑
                if (!key.match(/^['"]/)) {
                    key = '"' + key + '"';
                }
                return key + ': ';
            });
            
            // ÊõøÊç¢PHPÁöÑÂçïÂºïÂè∑‰∏∫ÂèåÂºïÂè∑
            cleanString = cleanString.replace(/'([^'\\]*(\\.[^'\\]*)*)'/g, '"$1"');
            
            // Â§ÑÁêÜÊã¨Âè∑
            cleanString = cleanString.replace(/\(/g, '[').replace(/\)/g, ']');
            
            // ÁßªÈô§Â∞æÈöèÂàÜÂè∑
            cleanString = cleanString.replace(/;$/, '');
            
            return JSON.parse(cleanString);
        }

        // ËΩ¨Êç¢‰∏∫PHPÊ†ºÂºè
        function convertToPHP(obj, indent = 0) {
            const spaces = '    '.repeat(indent);
            const nextSpaces = '    '.repeat(indent + 1);
            
            if (Array.isArray(obj)) {
                if (obj.length === 0) return '[]';
                
                let result = '[\n';
                obj.forEach((item, index) => {
                    result += nextSpaces + convertToPHP(item, indent + 1);
                    if (index < obj.length - 1) result += ',';
                    result += '\n';
                });
                result += spaces + ']';
                return result;
            } else if (typeof obj === 'object' && obj !== null) {
                const keys = Object.keys(obj);
                if (keys.length === 0) return '[]';
                
                let result = '[\n';
                keys.forEach((key, index) => {
                    const quotedKey = isNaN(key) ? `'${key}'` : key;
                    result += nextSpaces + quotedKey + ' => ' + convertToPHP(obj[key], indent + 1);
                    if (index < keys.length - 1) result += ',';
                    result += '\n';
                });
                result += spaces + ']';
                return result;
            } else if (typeof obj === 'string') {
                return `'${obj.replace(/'/g, "\\'")}'`;
            } else if (typeof obj === 'boolean') {
                return obj ? 'true' : 'false';
            } else if (obj === null) {
                return 'null';
            } else {
                return obj.toString();
            }
        }

    </script>
